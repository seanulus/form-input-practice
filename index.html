<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css"  rel="stylesheet" type="text/css">
    <link href="css/styles.css"  rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Form-Input-Practice</title>
  </head>
  <body>
    <div class="container">
      <div id="blank">
        <form>
          <select class="form-control" id="beverage">
            <option>Coffee</option>
            <option>Tea</option>
            <option>Kombucha</option>
            <option>Water</option>
          </select>

          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>Chocolate
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="vanilla">Vanilla
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="cookiesandcream">Cookies & Cream
            </label>
          </div>
          <div class="form-group">
            <label for="born">Date of birth:</label>
            <input id="born" class="form-control" type="date">
          </div>
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input id="color" class="form-control" type="color">
          </div>

          <button type="submit" class="btn btn-success">Favorite!</button>
        </form>
      </div>
      <div id="result">
        <h2>Favorites</h2>
        <p>Your favorite beverage is <span class="beverage"></span>. Your favorite flavor is <span class="flavor"></span>. Your favorite date is  <span class="dob"></span>. Your favorite color is <span class="favoriteColor"></span>.</p>
    </div>
  </body>
</html>
